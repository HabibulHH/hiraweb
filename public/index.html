<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="bg-white shadow-lg rounded-lg w-full max-w-md">
        <div class="p-4 border-b">
            <h1 class="text-xl font-bold text-center">Chat Room</h1>
        </div>
        <div id="messages" class="p-4 h-64 overflow-y-auto">
            <!-- Messages will appear here -->
        </div>
        <div class="p-4 border-t">
            <input id="messageInput" type="text" placeholder="Type your message..." class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
            <button id="sendButton" class="mt-2 w-full bg-indigo-600 text-white py-2 rounded-md hover:bg-indigo-700">Send</button>
        </div>
    </div>

    <script>
        const socket = io();
        const messagesDiv = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');

        // Display a welcome message when connected
        socket.on('connect', () => {
            const welcomeMessage = document.createElement('div');
            welcomeMessage.className = 'text-center text-green-500 mb-2';
            welcomeMessage.innerText = 'Welcome to the chat room!';
            messagesDiv.appendChild(welcomeMessage);
        });

        // Listen for messages from the server
        socket.on('message', (message) => {
            const messageElement = document.createElement('div');
            messageElement.className = 'mb-2';
            messageElement.innerText = message;
            messagesDiv.appendChild(messageElement);
            messagesDiv.scrollTop = messagesDiv.scrollHeight; // Auto-scroll to the latest message
        });

        // Send message to the server
        sendButton.addEventListener('click', () => {
            const message = messageInput.value.trim();
            if (message) {
                socket.emit('message', message);
                messageInput.value = '';
            }
        });

        // Allow pressing Enter to send a message
        messageInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                sendButton.click();
            }
        });
    </script>
</body>
</html>
