<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submissions</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="max-w-4xl mx-auto py-8">
        <h1 class="text-3xl font-bold mb-6 text-center">Form Submissions</h1>
        <table class="min-w-full bg-white shadow-md rounded-lg">
            <thead>
                <tr>
                    <th class="py-2 px-4 border-b">Name</th>
                    <th class="py-2 px-4 border-b">Email</th>
                    <th class="py-2 px-4 border-b">Mobile</th>
                    <th class="py-2 px-4 border-b">Message</th>
                </tr>
            </thead>
            <tbody id="submissions-table">
                <!-- Data will be inserted here -->
            </tbody>
        </table>
    </div>
    <script>
        fetch('/api/submissions')
            .then(response => response.json())
            .then(data => {
                const tableBody = document.getElementById('submissions-table');
                data.forEach(submission => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td class="py-2 px-4 border-b">${submission.name}</td>
                        <td class="py-2 px-4 border-b">${submission.email}</td>
                        <td class="py-2 px-4 border-b">${submission.mobile}</td>
                        <td class="py-2 px-4 border-b">${submission.message}</td>
                    `;
                    tableBody.appendChild(row);
                });
            })
            .catch(error => console.error('Error fetching submissions:', error));
    </script>
</body>
</html>
