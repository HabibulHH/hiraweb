<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Stack Developer Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> <!-- Link to an external CSS file -->
</head>
<body>
    <!-- Header Section -->
    <header>
        <nav class="bg-white shadow">
            <ul class="flex justify-center space-x-4 py-4">
                <li><a href="#about" class="text-gray-700 hover:text-indigo-500">About</a></li>
                <li><a href="#projects" class="text-gray-700 hover:text-indigo-500">Projects</a></li>
                <li><a href="#contact" class="text-gray-700 hover:text-indigo-500">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section id="hero" class="bg-indigo-600 text-white py-20">
        <div class="max-w-2xl mx-auto text-center">
            <h1 class="text-4xl font-bold mb-4">Hi, I'm [Your Name]</h1>
            <p class="text-xl mb-6">A Full-Stack Web Developer</p>
       
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="bg-gray-100 py-8">
        <div class="max-w-md mx-auto bg-white shadow-md rounded-lg p-6">
            <h2 class="text-2xl font-bold mb-4 text-center">Contact Us</h2>
            <form action="/submit-form" method="post" class="space-y-4">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700">Name:</label>
                    <input type="text" id="name" name="name" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email:</label>
                    <input type="email" id="email" name="email" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div>
                    <label for="message" class="block text-sm font-medium text-gray-700">Message:</label>
                    <textarea id="message" name="message" rows="5" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"></textarea>
                </div>
                <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Send</button>
            </form>
        </div>
    </section>

    <!-- ... other sections ... -->
</body>
</html>
